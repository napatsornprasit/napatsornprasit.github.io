<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Add Font Awesome for the gift icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f8f9fa;
            padding: 20px;
            overflow: hidden;
            margin: 0; /* Reset the default margin */
        }
        .card-container {
            perspective: 1000px;
            perspective-origin: center;
            height: calc(150vh + 5cm); /* Adjust the height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Reset the default margin */
            position: relative; /* Make the card container a relative position */
            top: -400px; /* Adjust the top position to move the card up */
        }
        .card {
            width: 300px;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
        }
        .card-flip {
            transform: rotateY(-180deg);
        }
        .christmas-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #58D68D;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            height: 400px; /* Adjust the height as needed */
        }
        .row {
            display: flex;
        }
        .spacer {
            flex-grow: 1;
        }
        .trunk {
            margin-top: 10px;
        }
        .star {
            color: yellow;
            font-size: 24px;
            margin-bottom: -10px;
        }
        .transparent-text {
            background-color: #E74C3C;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 20px 5px; /* Adjust the vertical padding to make it longer */
            border-radius: 0px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%; /* Set width to cover the entire length of the card */
        }
        .action-button {
            background-color: #58D68D;
            color: black;
            padding: 10px;
            margin-top: 5px; /* Adjust the margin-top to move the button higher */
            margin-bottom: 54px; /* Add margin-bottom to separate the button from text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1; /* Ensure the button is above other elements */
            position: relative; /* Ensure the button is positioned relative to its container */
            width: 100%; /* Make the button fill the entire width */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card1">
            <div class="card-inner">
                <div class="card-front">
                    <div class="christmas-tree">
                        <div class="star">   â˜…</div>
                        <div class="trunk">   ***</div>
                        <div class="row">              *</div>
                        <div class="row">             ***</div>
                        <div class="row">            *****</div>
                        <div class="row">           *******</div>
                        <div class="row">          *********</div>
                        <div class="row">         ***********</div>
                        <div class="row">        *************</div>
                        <div class="row">       ***************</div>
                        <div class="spacer"></div>
                        <button class="action-button" onclick="window.location.href='page2.html'">
                            <i class="fas fa-gift"></i>
                        </button>
                        <div class="transparent-text" id="merryChristmasText">Merry Christmas kub</div>
                    </div>
                </div>
                <div class="card-back">
                    <!-- Empty back content for now -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the card is flipped in local storage
            const isFlipped = localStorage.getItem('isCardFlipped');

            if (isFlipped === 'true') {
                // If flipped, add the card-flip class
                document.getElementById('card1').classList.add('card-flip');
            }

            // Set the Merry Christmas text based on the presence of the flipped state
            const merryChristmasText = document.getElementById('merryChristmasText');
            merryChristmasText.textContent = 'Merry Christmas kub';
        });
